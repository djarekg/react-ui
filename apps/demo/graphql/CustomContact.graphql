query getCustomerContactsByCustomerId($customerId: String!) {
  customerContacts(where: { customerId: { equals: $customerId } }) {
    ...CustomerContactParts
  }
}

mutation updateCustomerContact($id: String!, $data: CustomerContactUpdateInput!) {
  updateOneCustomerContact(where: { id: $id }, data: $data) {
    ...CustomerContactParts
  }
}

mutation deleteCustomerContact($id: String!) {
  deleteOneCustomerContact(where: { id: $id }) {
    id
  }
}
