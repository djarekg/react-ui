query getCustomers {
  customers {
    ...CustomerParts
  }
}

query getCustomerById($id: String!) {
  customer(where: { id: $id }) {
    ...CustomerParts
  }
}

mutation updateCustomer(
  $id: String!
  $name: String!
  $streetAddress: String!
  $streetAddress2: String!
  $city: String!
  $stateId: String!
  $zip: String!
  $phone: String!
) {
  updateOneCustomer(
    where: { id: $id }
    data: {
      name: $name
      streetAddress: $streetAddress
      streetAddress2: $streetAddress2
      city: $city
      zip: $zip
      phone: $phone
      state: { connect: { id: $stateId } }
    }
  ) {
    ...CustomerParts
  }
}

mutation deleteCustomer($id: String!) {
  deleteOneCustomer(where: { id: $id }) {
    id
  }
}

mutation createCustomer(
  $name: String!
  $streetAddress: String!
  $streetAddress2: String!
  $city: String!
  $stateId: String!
  $zip: String!
  $phone: String!
) {
  createOneCustomer(
    data: {
      name: $name
      streetAddress: $streetAddress
      streetAddress2: $streetAddress2
      city: $city
      zip: $zip
      phone: $phone
      state: { connect: { id: $stateId } }
    }
  ) {
    ...CustomerParts
  }
}
